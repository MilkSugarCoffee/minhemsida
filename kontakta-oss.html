        <!-- Page -->
        <section class="page-section" id="contact">
            <div class="container">
                <!-- Page Titel-->
                <br>
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Kontakta oss!</h2>
                <!-- Linje -->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Kontakt Form -->
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xl-7">
                        <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                            <!-- Namn-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" />
                                <label for="name">Ditt namn</label>
                                <div class="invalid-feedback" data-sb-feedback="name:required">Du måste skriva ditt namn!</div>
                            </div>
                            <!-- Email-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" type="email" placeholder="name@example.com" data-sb-validations="required,email" />
                                <label for="email">Din Email address</label>
                                <div class="invalid-feedback" data-sb-feedback="email:required">Du måste skriva email!</div>
                                <div class="invalid-feedback" data-sb-feedback="email:email">Ogiltig email!</div>
                            </div>
                            <!-- Meddelande-->
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="message" type="text" placeholder="Enter your message here..." style="height: 10rem" data-sb-validations="required"></textarea>
                                <label for="message">Ditt meddelande</label>
                                <div class="invalid-feedback" data-sb-feedback="message:required">Ett meddelande måste finnas!</div>
                            </div>
                            <!-- Success-->
                            <div class="d-none" id="submitSuccessMessage">
                                <div class="text-center mb-3">

                                    <div class = "gfg" onmouseover = "myFunction()">
                                        Skickar....
                                    </div>

                                </div>
                            </div>
                            <!-- FEL -->
                            <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Fel!</div></div>
                            <!-- Skicka In-->
                            <button class="btn btn-primary btn-xl disabled" id="submitButton" type="submit">Skicka</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>


        
        <script>
            function myFunction() {
                setTimeout(function(){ window.location.replace("tack.html") }, 3000);
